<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Programação</title>
    <link rel="stylesheet" href="CSS/styles.CSS">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <h1 id="main-title">Quizz de Programação</h1>
    <!--SCORE BOARD-->
    <div id="score-container" class="hide">
        <h2>Parabéns</h2>
        <p id="display-score"><span>90</span>%</p>
        <p>Você acertou <span id="correct-answers">0</span> de <span id="question-qty">10</span> perguntas</p>
        <button id="restart">Refazer Quizz!</button>
    </div>
    <!--QUIZZ CONTAINER-->
    <div id="quizz-container">
        <p id="question"><span id="question-number">1</span> - <span id="question-text">Qual é a unidade de medida para metros?</span></p>
        <div id="answers-box">
        </div>
    </div>
    <!--Template Resposta-->    
    <button class="answer-template hide"><span class="btn-letter">a - </span><span class="question-answer">m</span></button>
</body>
</html>
